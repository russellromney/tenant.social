app = "tenant-social"
primary_region = "ewr"

[build]

[env]
  PORT = "8080"
  PRODUCTION = "true"
  DB_BACKEND = "turso"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "tenant_data"
  destination = "/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

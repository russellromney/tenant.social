<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>tenant.social</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
      }
      /* Light theme (default) */
      :root, [data-theme="light"] {
        --bg: #fafafa;
        --text: #1a1a1a;
        --link: #0ea5e9;
        --code-bg: #f0f0f0;
        --blockquote-border: #ddd;
      }
      /* Dark theme */
      [data-theme="dark"] {
        --bg: #0f0f0f;
        --text: #f0f0f0;
        --link: #38bdf8;
        --code-bg: #2a2a2a;
        --blockquote-border: #444;
      }
      body {
        background: var(--bg);
        color: var(--text);
      }
      /* Markdown content styles */
      .markdown-content p { margin: 0 0 0.75em; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content a { color: var(--link); text-decoration: none; }
      .markdown-content a:hover { text-decoration: underline; }
      .markdown-content strong { font-weight: 600; }
      .markdown-content em { font-style: italic; }
      .markdown-content code {
        background: var(--code-bg);
        padding: 0.15em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: 'SF Mono', Monaco, Consolas, monospace;
      }
      .markdown-content pre {
        background: var(--code-bg);
        padding: 12px;
        border-radius: 6px;
        overflow-x: auto;
        margin: 0.75em 0;
      }
      .markdown-content pre code {
        background: none;
        padding: 0;
      }
      .markdown-content blockquote {
        border-left: 3px solid var(--blockquote-border);
        padding-left: 12px;
        margin: 0.75em 0;
        opacity: 0.85;
      }
      .markdown-content ul, .markdown-content ol {
        margin: 0.5em 0;
        padding-left: 1.5em;
      }
      .markdown-content li { margin: 0.25em 0; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        margin: 1em 0 0.5em;
        font-weight: 600;
      }
      .markdown-content h1:first-child, .markdown-content h2:first-child, .markdown-content h3:first-child {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
